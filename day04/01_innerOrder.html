<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    #d{
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
    .d1{
      background-color: aqua;
    }
    #d2{
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
    .black{
      background-color: black;
    }
    .blue{
      background-color: blue;
    }
  </style>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div ng-include="'head.html'"></div>
  <ul ng-controller="ctrl">
    <!-- ng-show可以取值为true或者1,则显示元素取值false或者0,则隐藏元素 -->
    <li ng-show="isShow">这是ng-show</li>
    <li ng-hide="0">这是ng-hide</li>
    <li ng-if="true">这是ng-if</li>
    <li>{{msg}}</li>
    <li ng-bind="msg">123456</li>
    <li>
      <label><input type="radio" name="gender" value="M" ng-checked="sex=='M'">男</label>
      <label><input type="radio" name="gender" value="F" ng-checked="sex=='F'">女</label>
    </li>
    <li>
      <img ng-src="{{path}}">
    </li>
    <!-- <li ng-repeat="(key,stu) in stus"> -->
      <!-- {{key}}.{{stu}} -->
    <!-- track by $index 当数组中右重复元素时,ng-repeat会出错.添加该语句,可以避免出错 -->
    <li ng-repeat="stu in stus track by $index">
      {{$index}}.{{stu}}
    </li>
    <li>
      <div id="d" ng-class="{d1:color=='red'}"></div>
      <div id="d2" ng-class="{black:color==1,blue:color==2}"></div>
    </li>
    <li>
      <select ng-model="val">
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
      <ul ng-switch="val">
        <li ng-switch-when="1">html的内容</li>
        <li ng-switch-when="2">css的内容</li>
        <li ng-switch-when="3">js的内容</li>
      </ul>
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
    $scope.isShow = true;
    $scope.msg = "模型层绑定的数据";
    $scope.sex = "M";
    $scope.path = "../day03/1.jpg";
    $scope.stus = ['Jack','Tom','Mike','Mike','Rose'];
    $scope.color = 1;
  }]);
</script>
</html>
