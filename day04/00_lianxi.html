<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    .bgc{
      background-color:aquamarine;
    }
  </style>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <ul ng-controller="ctrl" type="none">
    <li>
      <input type="checkbox" ng-checked="checks==1">one
      <input type="checkbox" ng-checked="checks==2">two
      <input type="checkbox" ng-checked="checks==3">three
    </li>
    <li>
      <img ng-src="{{path}}">
    </li>
    <li>
      <select ng-model="val">
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
      <ul ng-switch="val" type="none">
        <li ng-switch-when="1">HTML初级,HTML中级,HTML高级</li>
        <li ng-switch-when="2">css初级,css中级,css高级</li>
        <li ng-switch-when="3">js初级,js中级,js高级</li>
      </ul>
    </li>
    <li>{{num}}</li>
    <li>{{str}}</li>
    <li>{{obj}}</li>
    <li>{{arr}}</li>
    <li ng-repeat="arrs in arr track by $index" ng-class="{bgc:$index==1}" ng-hide="$index==2">
      第{{$index+1}}个元素:{{arrs}}
    </li>
  </ul>
</body>
<script>
  var app = angular.module('app', []);
  app.controller('ctrl',['$scope',function($scope){
    $scope.checks = '2';
    $scope.path = '../day03/1.jpg';
    $scope.num = 19;
    $scope.str = "string";
    $scope.obj = {a:1,b:2};
    $scope.arr = [7,"Q",false,12,true,"banana"];
  }]);
</script>
</html>
