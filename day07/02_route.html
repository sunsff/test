<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
  <script src='../libs/angular-route.js'></script>
</head>
<body ng-app='app'>
    <a href="#/a">a</a>
    <a href="#/b">b</a>
    <a href="#/c">c</a>
    <div ng-view></div>
</body>
<script>
  // 创建应用时,添加依赖:路由模块
  // 因为该应用使用到了路由,对路由模块产生了依赖关系
  var app = angular.module('app', ['ngRoute']);
  app.controller('ctrl',function($scope){
    $scope.students = [
      {"id":101,"name":"Jack","sex":"M"},
      {"id":102,"name":"Mike","sex":"M"},
      {"id":103,"name":"Lucy","sex":"F"},
      {"id":104,"name":"Allen","sex":"F"},
      {"id":105,"name":"Rose","sex":"F"},
      {"id":106,"name":"Tom","sex":"M"}
    ];
  });

  // 配置路由
  /*
    路由模块的配置
  */
  app.config(['$routeProvider',function($routeProvider){
    $routeProvider.when('/',{
      template:"这是首页"
    }).when('/a',{
      template:"<h1>这是a的内容</h1>"
    }).when('/b',{
      templateUrl:"./view.html"
    }).when('/c',{
      templateUrl:"./show.html",
      controller:'ctrl'
    }).otherwise({ // 对前面when的补充,当前面处理不了时,就由otherwise处理
      // template:"其他"
      redirectTo:"/"
    })
  }]);
</script>
</html>
